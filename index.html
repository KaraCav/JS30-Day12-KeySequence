<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <h1>Hit a letter and check the console!</h1>
    <script>
        const pressed = [];
        const codeword = "cool"
        window.addEventListener('keyup', (e) => {
            pressed.push(e.key);
            console.log(pressed);
            pressed.splice(-codeword.length - 1, pressed.length - codeword.length);
            console.log(pressed);

            if (pressed.join('').includes(codeword)) {
                cornify_add();
            }
            else { console.log("Try typing 'cool'") };
        })
    </script>
</body>

</html>
